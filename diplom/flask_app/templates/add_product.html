<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
</head>
<body>
    <h1>Добавить продукт</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Название продукта" required>
        <input type="text" name="price" placeholder="Цена" required>
        <button type="submit">Добавить</button>
    </form>
    <a href="{{ url_for('product_list') }}">Назад к списку продуктов</a>
</body>
</html>
